<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business Card Designer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Business Card Designer</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
        <!--Input Section-->
        <div class="col-sm-12 col-md-6 background">
            <form id="cardInfo" class="form-horizontal">

                <div class="form-group">
                    <label for="inputCompany" class="col-sm-3 control-label">Company Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputCompany" onkeyup="printCompany()">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputMessage" class="col-sm-3 control-label">Company Message:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputMessage" onkeyup="printMessage()">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputBg" class="col-sm-3 control-label">Background Color:</label>
                    <div class="col-sm-9">
                        <input type="color" class="form-control" id="inputBg" value="#ffb74d" onchange="changeBg()">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputText" class="col-sm-3 control-label">Text Color:</label>
                    <div class="col-sm-9">
                        <input type="color" class="form-control" id="inputText" value="#262626" onchange="changeText()">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputText" class="col-sm-3 control-label">Text Align</label>
                    <div class="col-sm-9">
                        <input type="button" class="btn btn-info" value="Left" id="text-left"
                            onclick="textAlign(this.id)">
                        <input type="button" class="btn btn-info" value="Center" id="text-center"
                            onclick="textAlign(this.id)">
                        <input type="button" class="btn btn-info" value="Right" id="text-right"
                            onclick="textAlign(this.id)">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputNamee" class="col-sm-3 control-label">Your name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" onkeyup="printName()">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputJob" class="col-sm-3 control-label">Job Title:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputJob" onkeyup="printJob()">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail" onkeyup="printEmail()">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputTelephone" class="col-sm-3 control-label">Telephone Number:</label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="inputTelephone" onkeyup="printTelephone()">
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-3">
                        <input type="button" onclick="formSubmit()" value="Submit">

                    </div>
                    <div class="col-sm-3">
                        <input type="button" onclick="formReset()" value="Clear">
                    </div>
                </div>
            </form>
        </div>
        <!--OUTPUT SECTION-->
        <div class="col-sm-12 col-md-6">
            <div id="card">
                <h3 id="outputCompany">Company Name</h3>
                <p id="outputMessage" class="small">Company Message</p><hr>
                <p id="outputName" class="small">Your Name</p>
                <p id="outputJob" class="small">Job Title</p>
                <p id="outputEmail" class="small">Email:</p>
                <p id="outputTelephone" class="small">Tel:</p>

            </div>
        </div>

    </div>

    </div>
    
    
    
    
    <script src="alert.js"></script>
</body>
</html>
